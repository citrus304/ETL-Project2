<!DOCTYPE html>
<html>
<head>
  <title>Forest Fires | 2009-2013</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.10.3/themes/black-tie/jquery-ui.css" />
  <link rel="stylesheet" href="https://cdn.leafletjs.com/leaflet-0.6.2/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@0.7.7/dist/leaflet.css" />
  

  <link rel="stylesheet" href="css/base.css" />
</head>
<body>
  <div id="map"></div>
    <div class="block">
      <h4>2009-2013 fires by week of year</h4>
      <div class="legend">
        <svg class="sizeref" xmlns="http:www.w3.org/2000/svg" version="1.1">
          <circle cx="25" cy="22" r="20" stroke="red" stroke-width="1" fill="rgba(0,0,0,0.7)" />
          <text x="55" y="28">> 100,000 acres</text>
          <circle cx="25" cy="64" r="16" stroke="red" stroke-width="1" fill="rgba(0,0,0,0.7)" />
          <text x="55" y="70">50,000 - 100,000 acres</text>
          <circle cx="25" cy="97" r="12" stroke="red" stroke-width="1" fill="rgba(0,0,0,0.7)" />
          <text x="55" y="103">25,000 - 50,000 acres</text>
          <circle cx="25" cy="122" r="8" stroke="red" stroke-width="1" fill="rgba(0,0,0,0.7)" />
          <text x="55" y="128">15,000 - 25,000 acres</text>
          <circle cx="25" cy="140" r="4" stroke="red" stroke-width="1" fill="rgba(0,0,0,0.7)" />
          <text x="55" y="147">5,000 - 15,000 acres</text>
          <circle cx="25" cy="158" r="2" stroke="red" stroke-width="1" fill="rgba(0,0,0,0.7)" />
          <text x="55" y="163">< 5,000 acres</text>
        </svg>
        <svg class="yearref" xmlns="http:www.w3.org/2000/svg" version="1.1">
          <text x="20" y="35">2013</text>
          <text x="60" y="35">2012</text>
          <text x="100" y="35">2011</text>
          <text x="140" y="35">2010</text>
          <text x="180" y="35">2009</text>
          <circle cx="35" cy="50" r="8" stroke="#BD0026" stroke-width="1" fill="rgba(189,0,38,0.7)" />
          <circle cx="75" cy="50" r="8" stroke="#F03B20" stroke-width="1" fill="rgba(240,59,32,0.7)" />
          <circle cx="115" cy="50" r="8" stroke="#FD8D3C" stroke-width="1" fill="rgba(253,141,60,0.7)" />
          <circle cx="155" cy="50" r="8" stroke="#FECC5C" stroke-width="1" fill="rgba(254,204,92,0.7)" />
          <circle cx="195" cy="50" r="8" stroke="#FFFFB2" stroke-width="1" fill="rgba(255,255,178,0.7)" />
        </svg>
      </div>
    </div>
  <div class="trigger">
    <div class="stack rotate">
        map info
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@0.7.7/dist/leaflet.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="https://cdn.leafletjs.com/leaflet-0.6.2/leaflet.js"></script>
  <script src="https://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
  <script src="js/map.js"></script>
</body>
</html>
